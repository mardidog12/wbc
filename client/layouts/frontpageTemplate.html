<template name="frontpage">
	{{> featuredMaps}}
	{{> topMaps}}
</template>

<template name="featuredMaps">
	<div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Featured Worlds
                    <small>Item Subheading</small>
                </h1>
            </div>
             {{#each mainFeatured}}
			<!--Card-->
			<div class="cardContainer col-lg-10 col-md-10 col-sm-12 col-lg-offset-1 col-md-offset-1">
			    <a href="map/{{creator}}/{{_id}}">
			    <div class="card">
				    <div class="cardImage">
				    	<img src="/tiles/{{mapPath}}.png" alt="mapImage">
				    </div>
				      
				    <div class="cardInfo">
				        <h4><b>{{name}}</b></h4> 
				        <p>{{info}}</p> 
				    </div>
			    </div></a>
			</div>

			<!--/.Card-->
			{{/each}}
        </div>
        <div class="row">
        	<div class="col-md-10 col-lg-10 col-sm-12 col-md-offset-1 col-lg-offset-1">
        	{{#each otherFeatured}}
	        	<div class="cardContainer col-md-6 col-sm-12">
		        	<a href="map/{{creator}}/{{_id}}">
					    <div class="card">
						    <div class="cardImageSM">
						    	<img src="/tiles/{{mapPath}}.png" alt="mapImage">
						    </div>
						      
						    <div class="cardInfo">
						        <h4><b>{{name}}</b></h4> 
						        <p>{{info}}</p> 
						    </div>
					    </div>
				    </a>
	        	</div>
	        {{/each}}
	        </div>
	    </div>
</template>

<template name="topMaps">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">Most Active Worlds</h3>
			 {{#each active}}
			<!--Card-->
	        	<div class="cardContainer col-md-3 col-sm-6">
		        	<a href="map/{{creator}}/{{_id}}">
					    <div class="card">
						    <div class="cardImageSM">
						    	<img src="/tiles/{{mapPath}}.png" alt="mapImage">
						    </div>
						      
						    <div class="cardInfo">
						        <h4><b>{{name}}</b></h4> 
						        <p>{{info}}</p> 
						    </div>
					    </div>
				    </a>
	        	</div>

			<!--/.Card-->
			{{/each}}
		</div>
	</div>
</template>
