            <div class="sidebar-pane form-group" id="addMarker">

                  <label for="type">Type:</label>

                    <option value="city">City/Town</option>
                    <option value="place">Landmark</option>

                    <label for="endDate">Ended:</label>
                    <input type="text" size="5" id="endDate" name="endDate" /><br />

                  <label for="imageUpload">Upload a Image: </label>
                  {{> uploadForm}}
                  <input type="submit" value="Add Pin" />
              </form>            
            </div>
            <div class="sidebar-pane" id="markerInfo">
              {{#each markerInfo}}

                {{#if imgId}}
                <a href="/uploads/images/{{imgId}}"><img class="img-thumbnail" src="/uploads/images/{{imgId}}" /></a>

                <br />

                  <option value="city" selected>City/Town</option>

                  {{/if}}
