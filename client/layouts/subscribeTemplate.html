<template name="subscribe">
	<div class="subscribe">
	{{#if subscribed}}
		<button class="subscribe btn btn-primary btn-sm active"><i class="fa fa-play-circle fa-2"></i>Subscribe</button>
	
	{{else}}
	<button class="unsubscribe btn btn-warning btn-sm active"><i class="fa fa-stop-circle fa-2"></i>Unsubscribe</button>
	{{/if}}
	</div>
</template>
