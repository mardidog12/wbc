<template name="mapCreation">
<div>
	<form class="container newMap col-sm-9 offset">
	<div class="form-group">
			<label for="name" class="col-sm-2 control-label">World Name:</label>
			<div class="col-sm-10"><input type="text" id="name" name="name" class="form-control" required /></div>
	</div>
	<div class="form-group">
			<label for="info" class="col-sm-2 control-label">World Story:</label>
			<div class="col-sm-10"><textarea name="info" rows="5" class="form-control" id="info"></textarea></div>
	</div>
	<div class="form-group col-sm-6">
			<!--Map Type-->
	        <label for="mapPath" class="col-sm-3 control-label">Choose a Map: </label>
	        <div class="col-sm-3"><label for="mapPath" class="radio-inline control-label">
	        	<input class="" type="radio" name="mapPath" value="mumbaa" required>Mumbaa</label></div>
			<div class="col-sm-3"><label for="mapPath" class="radio-inline control-label disabled">
				<input class="" type="radio" name="mapPath" value="hyrule" disabled>Hyrule</label></div>
			<div class="col-sm-3"><label for="mapPath" class="radio-inline control-label disabled">
				<input class="" type="radio" name="mapPath" value="naboo" disabled>Naboo</label></div>
	</div>
	<div class="form-group col-sm-6">
			<!--Icon Type-->
			<label for="iconStyle" class="col-sm-3 control-label">Choose an Icon Style: </label>
			<div class="col-sm-3"><label for="iconStyle" class="radio-inline control-label">
				<input class="" type="radio" name="iconStyle" value="iconStyle1" required>Style 1</label></div>
			<div class="col-sm-3"><label for="iconStyle" class="radio-inline control-label disabled">
				<input class="" type="radio" name="iconStyle" value="iconStyle2" disabled>Style 2</label></div>
			<div class="col-sm-3"><label for="iconStyle" class="radio-inline control-label disabled">
				<input class="" type="radio" name="iconStyle" value="iconStyle3" disabled>Style 3</label></div>
	</div>
	<div class="form-group">
			<label for="protection" class="col-sm-2 control-label">Set Protection</label>
			<div class="col-sm-10"><select class="form-control" name="protection" id="protection" required >
                  <option value="public" selected>Public</option>
                  <option value="unlisted">Unlisted</option>
                  <option value="private">Private</option>
            </select></div>
			
		</div><br />
	<div class="form-group">
		<input class="form-control" type="submit" value="Create" />	
	</div>	
		</form> 
</div>           



</template>
